<template name="Users">
	{{#if isInRole 'admin'}}
    	<h1 class="page-title">Users</h1>
			<a href="#" id="addUser"><button>Invite User</button></a>
			<br><br>
    	<table class="{{editMode}}">
    		<tr>
    			<th>Id</th>
    			<th>Email</th>
    			<th>First Name</th>
    			<th>Created At</th>
    			<th>Admin</th>
    		</tr>
    	{{#each users}}
    		<tr>
    			<td class="user_id">{{_id}}</td>
    			<td>{{userEmail}}</td>
    			<td>{{profile.firstName}}</td>
    			<td>{{dateFormat}}</td>
    			<td>{{isAdmin}}
    				{{#if currentEdit}}
						<div class="user-edit">
							<i class="fa fa-close close-edit-mode"></i>
							<h3>Edit User</h3>
							{{#if isAdmin}}
							<button class="toggle-admin">Remove Admin</button>
								{{else}}
							<button class="toggle-admin">Make Admin</button>
							{{/if}}
						</div>
					{{/if}}
    			</td>
			</tr>
    	{{/each}}
    	</table>
	{{else}}
		<h1>Not Authorized</h1>
	{{/if}}

</template>




<template name="addUserModalTemplate">
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="#" class="close" data-dismiss="modal">x</a>
                    <h3 class="modal-title">Add User</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="add-user-form">
                        <input type="hidden" name="_id"/>

                        <div class="form-group">
                            <label for="name" class="col-sm-3">Name</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Description for your type of income/expense" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-3">Type</label>
                            <div class="col-sm-9">
                                <select name="type" id="type" class="form-control">
                                    <option value="bill">Bill Due - Fixed Expense</option>
                                    <option value="income">Income - Fixed Income</option>
                                    <option value="">Variable Bill</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <input type="submit" class="btn btn-success btn-lg btn-block save-event" value="Save"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
